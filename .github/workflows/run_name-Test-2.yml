name: TestPro CICD Flow  
#run-name:  Git Tag - ${{ inputs.tags }}  | Prod-Env = ${{ inputs.prod_env }} | auto_cicd_${{ github.run_number }}
run-name: ENVs- ${{ fromJSON('["|", "prod_env"]')[github.event.inputs.prod_env == 'true'] }} ${{ fromJSON('["|", "dev_env"]')[github.event.inputs.dev_env == 'true'] }}  ${{ fromJSON('["|", "stage_env"]')[github.event.inputs.stage_env == 'true'] }} | auto-cicd ${{ github.run_number }} | Branch- ${{ github.ref_name }}

on:

  workflow_dispatch: 
  
    inputs:
      
      prod_env:
        type: boolean
        description: 'multibuild - CICD-Production'
        default: "false"
        required: true
        
      dev_env:
        type: boolean
        description: 'multibuild - CICD-dev'
        default: "false"
        required: true
        
      stage_env:
        type: boolean
        description: 'multibuild - CICD-stage'
        default: "false"
        required: true
         
        
env:
  IMAGE_TAG: ${{ github.event.release.tag_name }}
  Git_tag: ${{ github.run_number }} 
 
jobs:

  gamio-poker-build:
    name: Git Tag - ${{ github.tag_version }} | Job ID - ${{ github.run_number }}  || CommitID - ${{ github.sha }} || ${{github.inputs.prod_env }} || ${{ github.ref_name }}
    runs-on: ubuntu-latest
    if: |
        contains(github.event.inputs.prod_env, 'true') ||
        contains(github.event.inputs.dev_env, 'true') ||
        contains(github.event.inputs.stage_env, 'true')
      

    steps:
    
    - name: checkout
      uses: actions/checkout@v3
    - name: Git tag
      id: tag_version
      uses: mathieudutour/github-tag-action@v6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Create a GitHub release
      uses: ncipollo/release-action@v1
      with: 
      
        #tag: b${{ github.run_number }}
        tag:  b${{ github.run_number }} | ${{ fromJSON('["|", "prod_env"]')[github.event.inputs.prod_env == 'true'] }} | ${{ fromJSON('["|", "dev_env"]')[github.event.inputs.dev_env == 'true'] }} | ${{ fromJSON('["|", "stage_env"]')[github.event.inputs.stage_env == 'true'] }}"|"${{ github.sha }}
        #tag: b${{ github.run_number }}/${{ fromJSON('["prod_env"]')[github.event.inputs.prod_env == 'true'] }}/${{ fromJSON('["dev_env"]')[github.event.inputs.dev_env == 'true'] }}/${{ fromJSON('["stage_env"]')[github.event.inputs.stage_env == 'true'] }} 
#        name: ${{ fromJSON('["|", "prod_env"]')[github.event.inputs.prod_env == 'true'] }}/${{ fromJSON('["|", "dev_env"]')[github.event.inputs.dev_env == 'true'] }}${{ fromJSON('["|", "stage_env"]')[github.event.inputs.stage_env == 'true'] }}_auto-cicd_${{ github.run_number }}
#        name: b${{ github.run_number }}/${{ fromJSON('["|", "prod_env"]')[github.event.inputs.prod_env == 'true'] }} ${{ fromJSON('["|", "dev_env"]')[github.event.inputs.dev_env == 'true'] }} ${{ fromJSON('["|", "stage_env"]')[github.event.inputs.stage_env == 'true'] }} 
        
        name: auto-cicd ${{ github.run_number }}
        body: b${{ github.run_number }}/${{ fromJSON('["|", "prod_env"]')[github.event.inputs.prod_env == 'true'] }} ${{ fromJSON('["|", "dev_env"]')[github.event.inputs.dev_env == 'true'] }} ${{ fromJSON('["|", "stage_env"]')[github.event.inputs.stage_env == 'true'] }} 
   
    
   
      
      
      
