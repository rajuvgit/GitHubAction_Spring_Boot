name: TestPro CICD Flow
#run-name:  Git Tag - ${{ inputs.tags }}  | Prod-Env = ${{ inputs.CICD_prod }} | auto_cicd_${{ github.run_number }}
run-name: ENVs- ${{ fromJSON('["|", "CICD_prod"],["auto_cicd_", "${{ github.run_number }}"]')[github.event.inputs.CICD_prod == 'true'] }}  ${{ fromJSON('["|", "CICD_dev"]')[github.event.inputs.CICD_dev == 'true'] }}  ${{ fromJSON('["|", "CICD_stage"]')[github.event.inputs.CICD_stage == 'true'] }} | ${{ github.ref_name }}
on:

  workflow_dispatch: 
  
    inputs:
      
      CICD_prod:
        type: boolean
        description: 'multibuild - CICD-Production'
        default: "false"
        required: true
        
      CICD_dev:
        type: boolean
        description: 'multibuild - CICD-dev'
        default: "false"
        required: true
        
      CICD_stage:
        type: boolean
        description: 'multibuild - CICD-stage'
        default: "false"
        required: true
         
      tags:
        description: 'Enter tags'
        required: true 
        type: string  
        
env:
  IMAGE_TAG: ${{ github.event.release.tag_name }}
 
jobs:

  gamio-poker-build:
    name: Git Tag - ${{ github.tag_version }} | Job ID - ${{ github.run_number }}  || CommitID - ${{ github.sha }} || ${{github.inputs.CICD_prod }} || ${{ github.ref_name }}
    runs-on: ubuntu-latest
    if: |
        contains(github.event.inputs.CICD_prod, 'true') ||
        contains(github.event.inputs.CICD_dev, 'true') ||
        contains(github.event.inputs.CICD_stage, 'true')
      

    steps:
    - name: Print the input tag to STDOUT
      run: echo  The tags are ${{ inputs.tags }} 
    - name: checkout
      uses: actions/checkout@v3 
#    - name: Get git tag  
#      id: tag_version
#      uses: little-core-labs/get-git-tag@v3.0.2
      
      
    - name: Git tag
      id: tag_version
      uses: mathieudutour/github-tag-action@v6.0
      
      with:
#        tagRegex: ''
#        tagRegexGroup: 1
        github_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Create a GitHub release
#      id: tag_version
      uses: ncipollo/release-action@v1
      with:
          
        tag: ${{ steps.tag_version.outputs.new_tag }}
        name: Release ${{ steps.tag_version.outputs.new_tag }}
        body: ${{ steps.tag_version.outputs.changelog }}  
      
   
      
      
      
#      with:
#       fetch-depth: '0'

#    - name: Bump version and push tag
#      uses: anothrNick/github-tag-action@v1
#      env:
#        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}}
#        WITH_V: true
###      
#    - name: Set env for git tag
#      id : vars
#      run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}"
#    - name: Test
#      run: |
#       echo $RELEASE_VERSION
#       echo ${{ env.RELEASE_VERSION }}
        
    - name: Check output
      env:
        RELEASE_VERSION: ${{ steps.vars.outputs.tag }}
      run: |
        echo $RELEASE_VERSION
        echo ${{ steps.vars.outputs.tag }}  

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install
      
    - name: Build & push Docker image
      uses: mr-smithers-excellent/docker-build-push@v5
      with:
        image: rajuvdocker/springboot-images-githubaction
        tags: latest
        registry: docker.io
        dockerfile: Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1


    - name: Build, tag, and push docker image to Amazon ECR
      env:
        REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        REPOSITORY: java-app
        IMAGE_TAG: ${{ github.sha }}
        AWS_REGION: ap-south-1
      run: |
        docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG . 
        docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
        
    - name: Deploy CICD NodeApp for Dev Environment
      if: |
        contains(github.event.inputs.CICD_develop, 'true')
      run: |
        sed -i "s/VERSION/${IMAGE_TAG}/g" definition.json
        aws ecs register-task-definition --cli-input-json file://definition.json --region=${AWS_REGION}
        LATEST_REV=$(aws ecs describe-task-definition --task-definition dev-CICD --region=${AWS_REGION} --query 'taskDefinition.taskDefinitionArn' | cut -d '/' -f2 | tr -cd [:digit:])
        aws ecs update-service --force-new-deployment --cluster develop-cluster --service dev-CICD --task-definition dev-CICD:${LATEST_REV} --desired-count 1 --region=${AWS_REGION}
